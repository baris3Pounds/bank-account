<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Accounts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center" align="center">
    <div><h1>Bank Management System</h1></div>
    <a class="h3" style="color: blue" th:href="@{account/create}">Add new Account</a>
    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>E-mail</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="account : ${listAccounts}">
                <tr>
                    <td th:text="${account.userId}"></td>
                    <td th:text="${account.name}"></td>
                    <td th:text="${account.surname}"></td>
                    <td th:text="${account.telephone}"></td>
                    <td th:text="${account.email}"></td>
                    <td><a class="h4 mr-3" style="color: blue" th:href="@{'/account/balance/' + ${account.userId}}">Hesap Ã–zeti</a></td>
                </tr>


            </th:block>

            </tbody>
        </table>

    </div>
    <head>
        <style>
            body {
                margin: 0;
                padding-top: 100px;
                background-color: bisque;
            }

        </style>
    </head>

</div>
</body>
</html>
